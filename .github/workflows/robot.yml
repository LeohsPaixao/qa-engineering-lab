on:
  workflow_call:

jobs:
  robot-framework-tests:
    name: Robot Framework Testes QA-Engineering-Lab
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/leohspaixao/qa-runner-python:latest
    timeout-minutes: 10
    env:
      TURBO_TELEMETRY_DISABLED: 1
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: qa_engineering_lab_database
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Pegar o caminho do cache do Yarn
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cachear o Yarn
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Instalar dependências do Monorepo
        run: yarn install --frozen-lockfile --prefer-offline

      - name: Executar seeders
        run: chmod +x .github/scripts/run-seeders.sh && .github/scripts/run-seeders.sh
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/qa_engineering_lab_database?schema=public
          JWT_SECRET: jwt_secret

      - name: Iniciar backend
        working-directory: apps/backend
        run: |
          yarn start &
          npx wait-on http://localhost:3001/healthy
        env: 
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/qa_engineering_lab_database?schema=public
          JWT_SECRET: jwt_secret
          PORT: 3001
          API_URL: http://localhost:3001

      - name: Iniciar frontend
        working-directory: apps/frontend
          yarn start &
          sleep 5

      - name: Configurar Robot Framework
        working-directory: tests/robot
        run: pip install -r requirements.txt

      - name: Executar testes Robot Framework
        working-directory: tests/robot
        run: make test

      - name: Upload raw results (Robot Framework E2E)
        uses: actions/upload-artifact@v4.4.0
        with:
          name: robot-e2e
          path: qa-results/raw/robot-e2e
