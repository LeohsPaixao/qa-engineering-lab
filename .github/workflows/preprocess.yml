on:
  workflow_call:

jobs:
  preprocess:
    name: Preprocessamento de resultados de testes QA-Engineering-Lab
    runs-on: ubuntu-latest
    timeout-minutes: 10
    container:
      image: ghcr.io/leohspaixao/qa-runner-pattern:latest
      options: >-
        --workdir /app
    env:
      TURBO_TELEMETRY_DISABLED: 1

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4
        with:
          clean: false

      - name: Baixar todos os artifacts (raw)
        uses: actions/download-artifact@v6.0.0
        with:
          path: qa-results/raw

      - name: Executar preprocessamento
        working-directory: packages/preprocessor
        run: yarn preprocess

      - name: Salvar resultados de testes
        uses: actions/upload-artifact@v4.4.0
        with:
          name: qa-results
          path: qa-results/processed
